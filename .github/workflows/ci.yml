name: CI

on:
  workflow_dispatch:
  workflow_call:
    inputs:
      release:
        type: boolean
        default: false
  push:
    branches: main
    paths-ignore:
      - "*.md"
  pull_request:
    types:
      - opened
      - synchronize
      - ready_for_review
    paths-ignore:
      - "*.md"
  schedule:
    - cron: 0 16 * * *

permissions: read-all

concurrency:
  group: ${{ github.workflow }}-${{ github.event_name }}-${{ github.ref }}
  cancel-in-progress: true

env:
  RUST_ROOT: .

jobs:
  pre-commit:
    if: ${{ !inputs.release }}
    uses: Glatzel/template/.github/workflows/pre-commit.yml@main
  cargo-machete:
    if: ${{!inputs.release}}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: Swatinem/rust-cache@v2
        if: ${{github.event_name=='pull_request'}}
      - name: Machete
        uses: bnjbvr/cargo-machete@main

  cargo-doc:
    if: ${{!inputs.release}}
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: "-Dwarnings"
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        if: ${{github.event_name=='pull_request'}}
      - name: Set up pixi
        uses: prefix-dev/setup-pixi@v0.8.8
        with:
          run-install: false
      - name: cargo-doc
        run: ${{env.RUST_ROOT}}/scripts/cargo-doc.ps1
        shell: pwsh

      - name: upload doc
        if: ${{inputs.release}}
        uses: actions/upload-artifact@v4
        with:
          name: rust-doc
          path: ./dist/*.7z
          if-no-files-found: error

  cargo-clippy:
    if: ${{!inputs.release}}
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: "-Dwarnings"
    steps:
      - uses: actions/checkout@v4
      - name: Set up pixi
        uses: prefix-dev/setup-pixi@v0.8.8
        with:
          run-install: false
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        if: ${{github.event_name=='pull_request'}}
      - name: cargo-clippy
        run: |
          ${{env.RUST_ROOT}}/scripts/cargo-clippy.ps1
        shell: pwsh

  cargo-fmt:
    if: ${{!inputs.release}}
    runs-on: ubuntu-latest
    env:
      RUSTFLAGS: "-Dwarnings"
    steps:
      - uses: actions/checkout@v4
      - name: Set up pixi
        uses: prefix-dev/setup-pixi@v0.8.8
        with:
          run-install: false
      - uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustfmt
      - uses: Swatinem/rust-cache@v2
        if: ${{github.event_name=='pull_request'}}
      - name: cargo-fmt
        run: |
          ${{env.RUST_ROOT}}/scripts/cargo-fmt.ps1
        shell: pwsh

  test-build:
    strategy:
      fail-fast: false
      matrix:
        machine: [windows-2025]
        include:
          - machine: windows-2025
            os: win-64
    env:
      dnc_version: 17_2
    runs-on: ${{matrix.machine}}
    steps:
      - uses: actions/checkout@v4

      - name: restore dnc
        if: ${{ runner.os == 'Windows'&&!inputs.release}}
        uses: actions/cache@v4
        with:
          path: ./temp/dnc${{env.dnc_version}}.exe
          key: dnc-${{ runner.os }}-${{env.dnc_version}}
      - run: ./scripts/install-dnc.ps1 -version ${{env.dnc_version}}
        if: ${{runner.os == 'Windows'&&!inputs.release}}

      - name: Set up pixi
        uses: prefix-dev/setup-pixi@v0.8.8
        with:
          run-install: false

      - uses: dtolnay/rust-toolchain@nightly
      - uses: Swatinem/rust-cache@v2
        if: ${{github.event_name=='pull_request'}}

      - name: Install nextest
        if: ${{!inputs.release}}
        uses: taiki-e/install-action@nextest

      - name: Install cargo-llvm-cov
        if: ${{!inputs.release}}
        uses: taiki-e/install-action@cargo-llvm-cov

      - name: cargo-test
        if: ${{!inputs.release}}
        run: ${{env.RUST_ROOT}}/scripts/cargo-test.ps1
        shell: pwsh

      - name: rattler-build
        run: ./crates/fornax-py/rattler/ci-fornax-py.ps1 ${{ inputs.release && '-config  release' || null }}
        shell: pwsh

      - name: upload-assets
        uses: actions/upload-artifact@v4
        with:
          name: pyxis-python-${{matrix.machine}}
          path: |
            ./crates/fornax-py/rattler/output/${{matrix.os}}/*.conda
            ./crates/fornax-py/dist/*.whl
          if-no-files-found: error

      - name: Upload results to Codecov
        if: ${{ !cancelled() && !inputs.release}}
        uses: codecov/codecov-action@v5

      - name: Upload test results to Codecov
        if: ${{ !cancelled() && !inputs.release}}
        uses: codecov/test-results-action@v1
        with:
          fail_ci_if_error: true
